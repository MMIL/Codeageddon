<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-Up Form</title>
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/su.css">

</head>
<body>
<div class="form">
      
    <img src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAARZAAAAJDlkYWUzNjQ3LTExODYtNDY1MC04NTQ3LWFkOTJhZWI4ZGQ4NQ.png">
      <div class="tab-content">
        <div id="signup">   
                   
          <form action="/"  method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
			          Year<span class="req">*</span>
            </label>
             <input type="text" list="year" required autocomplete="off"/>
                <datalist id="year">
                   <option value="1"/>
                   <option value="2"/>
                   <option value="3"/>
                   <option value="4"/>
                </datalist> 
  
          </div>
		    <div class="field-wrap">
            <label>
              College<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>
		  <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="email" required autocomplete="off" />
            <div id="divEmail"></div>
          </div>
		  <div class="field-wrap">
            <label>
              Contact<span class="req">*</span>
            </label>
            <input type="text" pattern="[0-9]{10}" required autocomplete="off"/>
            <div id="demo"></div>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            
            <input type="password" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            
            <input type="password" required autocomplete="off"/>
          </div>
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
        <div id="login"></div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>


</body>
</html>
